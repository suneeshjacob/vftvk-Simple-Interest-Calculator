<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"></div>
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="number"  id="rate">  <br/>
            No. of Years <select type="number"  id="years">  
                <option value="1">1</option>option>
                <option value="2">2</option>option>
                <option value="3">3</option>option>
                <option value="4">4</option>option>
                <option value="5">5</option>option>
                <option value="6">6</option>option>
                <option value="7">7</option>option>
                <option value="8">8</option>option>
                <option value="9">9</option>option>
                <option value="10">10</option>option>
            </select><br/>
            Interest : <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id="rate_val">
                10.25%
            </span>
            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
        </div>
    </body>
    <footer>
        &@169; This Calculator belongs to Suneesh Jacob
    </footer>
</html>
